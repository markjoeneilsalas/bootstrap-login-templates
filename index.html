<div class="colorComboLogin">
    <center><a>Yellow,Black and White</a></center>
</div>

    <center>
    <div class="btn btn-dark" role="alert">
<form action="/" method="post">
    <div>
        <div>
            <label class="username" for="username">USERNAME</label>
            <input type="text" id="floatingUsername" placeholder="Username" required>
        </div>
        <div>
            <label class="password" for="password">PASSWORD</label>
            <input type="password" id="floatingPassword" placeholder="Password" required>
        </div>
        <div>
            <input class="btn btn-warning" type="submit" value="login">

    </div>
    </center>
